
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d9531616a0.js" crossorigin="anonymous"></script>
    <title>Calculator</title>
</head>
<body>
  <header>

  </header>
  <main>
    <label for="calculator-display">
      <h1>Basic Calculator</h1> 
    </label>
    <div class="calculator-buttons-container">
      <input type="text" id="calculator-display" readonly>
      <button class="number" value="7">7</button>
      <button class="number" value="8">8</button>
      <button class="number" value="9">9</button>
      <button class="operator" value="/">รท</button>

      <button class="number" value="4">4</button>
      <button class="number" value="5">5</button>
      <button class="number" value="6">6</button>
      <button class="operator" value="*">ร</button>
      <button class="number" value="1">1</button>
      <button class="number" value="2">2</button>
      <button class="number" value="3">3</button>
      <button class="operator" value="-">-</button>
      <button class="number" value="0">0</button>
      <button class="decimal" value=".">.</button>
      <button class="equals" value="=">=</button>
      <button class="operator" value="+">+</button>
      <button class="clear" value="all">C</button>
      <button class="back">Back</button>
    </div>

    <div class="theme-btn">
        <i class="fas fa-adjust"></i>
    </div>

  </main>
  <footer>

  </footer>
  <script type="module" src="app.js"></script>
  
</body>
</html>
